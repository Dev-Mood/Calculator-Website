<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
 
  </head>
  <style>
.calculator {
  width: 300px;
  margin: 0 auto;
  text-align: center;
}

input[type="text"] {
  width: 100%;
  height: 50px;
  margin-bottom: 10px;
  font-size: 30px;
  text-align: right;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
}

button {
  width: 70px;
  height: 70px;
  font-size: 30px;
  border-radius: 5px;
  margin-right: 10px;
  margin-bottom: 10px;
  background-color: #eee;
  border: none;
  outline: none;
  cursor: pointer;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

  </style>

  <body>
    <div class="calculator">
      <input type="text" id="input">
      <div class="buttons">
        <button onclick="addToInput('7')">7</button>
        <button onclick="addToInput('8')">8</button>
        <button onclick="addToInput('9')">9</button>
        <button onclick="addToInput('/')">/</button>
        <button onclick="addToInput('4')">4</button>
        <button onclick="addToInput('5')">5</button>
        <button onclick="addToInput('6')">6</button>
        <button onclick="addToInput('*')">*</button>
        <button onclick="addToInput('1')">1</button>
        <button onclick="addToInput('2')">2</button>
        <button onclick="addToInput('3')">3</button>
        <button onclick="addToInput('-')">-</button>
        <button onclick="addToInput('0')">0</button>
        <button onclick="addToInput('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="addToInput('+')">+</button>
        <button onclick="clearInput()">Clear</button>
      </div>
    </div>
    
    <script>
      const input = document.getElementById('input');

function addToInput(value) {
  input.value += value;
}

function clearInput() {
  input.value = '';
}

function calculate() {
  try {
    const result = eval(input.value);
    input.value = result;
  } catch (error) {
    alert('Invalid calculation');
  }
}

    </script>
  </body>
</html>
